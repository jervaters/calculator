<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-area">123456789
            </div>
        </div>
        <div class="branding">
            <h3>Texas Instruments</h3>
            <h1>TI-108</h1>
        </div>
        <div class="all-buttons">

            <div class="number-buttons">
                <button class="function-button" id="pos-neg">+/-</button>
                <button class="function-button" id="square-root"></button>
                <button class="function-button" id="percent">%</button>
                <button class="function-button" id="memory-recall">MRC</button>
                <button class="function-button" id="memory-subtract">M-</button>
                <button class="function-button" id="memory-add">M+</button>
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="function-button" id="on">ON/C</button>
                <button class="number-button" id="zero">0</button>
                <button class="number-button" id="decimal">.</button>

            </div>
            <div class="operator-buttons">
                <button class="operator-button" id="divide">รท</button>
                <button class="operator-button" id="multiply">X</button>
                <button class="operator-button" id="subtract">-</button>
                <button class="operator-button" id="plus">+</button>
                <button class="operator-button" id="equals">=</button>
            </div>
        </div>
    </div>

</body>

</html>
